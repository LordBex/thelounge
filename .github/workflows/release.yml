name: Release

permissions:
  contents: read
  id-token: write

on:
  push:
    tags: v*

jobs:
  release:
    name: Release workflow
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          registry-url: "https://registry.npmjs.org/"

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: yarn --frozen-lockfile --immutable

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production

      - name: Test
        run: yarn test

      - name: Publish latest
        if: "!contains(github.ref, '-pre')"
        # --provenance ist PFLICHT f√ºr Trusted Publishing!
        run: npm publish --access public --tag latest --provenance

      - name: Publish next
        if: contains(github.ref, '-pre')
        run: npm publish --access public --tag next --provenance
